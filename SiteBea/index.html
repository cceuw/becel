<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cantinho para Você</title>
    
    <!-- Link para fontes externas -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- CSS para estilo -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #f7d0d6;
            color: #6b4f3b;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Estilo para a tela cheia */
        .full-screen {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* Efeito de estrelas ao fundo */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/l1J9q8GTT9yLeTQxO/giphy.gif') repeat;
            background-size: contain;
            animation: starryBackground 50s linear infinite;
        }
        
        /* Animação para o fundo de estrelas */
        @keyframes starryBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        h1 {
            font-family: 'Poppins';
            font-size: 3.5rem;
            color: #f06292;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        
        .content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 2s ease-in-out;
        }
        
        .kitty-image {
            width: 200px;
            margin-top: 20px;
            animation: bounceIn 2s ease-in-out;
        }

        .message-box {
            background-color: #fce4ec;
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            animation: fadeInUp 3s ease-in-out;
        }

        .message-box h2 {
            color: #e91e63;
            font-size: 2rem;
        }
        
        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            animation: fadeInUp 4s ease-in-out;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
        
        .heart {
            color: #e91e63;
            font-size: 50px;
            animation: heartBeat 1s infinite;
            margin-top: 20px;
        }

        /* Animações */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <!-- Tela cheia com título e imagem -->
    <div class="full-screen">
        <div class="content">
            <h1>Bem Vinda ao Cantinho da Bea, feito pelo Cecel!!</h1>
            <img src="hello kitty.png" alt="Hello Kitty" class="kitty-image">
            <div class="message-box">
                <h2>Eu te amo muito!</h2>
                <p>Esse site foi feito especialmente para o Cecel guardar todos os momentos fofinhos que ele tem com sua namorada!</p>
                <p>OBS: Ainda nao ta completo</p>
            </div>
        </div>
    </div>

    <!-- Galeria de fotos -->
    <div class="gallery">
        <img src="imgs/1.jpeg" alt="Foto 1">
        <img src="imgs/2.jpeg" alt="Foto 2">
        <img src="imgs/3.jpeg" alt="Foto 1">
        <img src="imgs/4.jpeg" alt="Foto 1">
    </div>
    <div class="gallery">
        <img src="imgs/5.jpeg" alt="Foto 1">
        <img src="imgs/6.jpeg" alt="Foto 2">
        <img src="imgs/7.jpeg" alt="Foto 1">
        <img src="imgs/8.jpeg" alt="Foto 1">
    </div>

    <!-- Ícone de coração animado -->
    <div class="heart">❤️</div>

</body>
</html>
