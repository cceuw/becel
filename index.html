<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabia que eu te amo?</title>
    
    <!-- Link para fontes externas -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- CSS para estilo -->
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: #f7d0d6;
    color: #6b4f3b;
    overflow-x: hidden;
    position: relative;
}

/* Tela cheia */
.full-screen {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    position: relative;
}

/* Estilo para o título */
h1 {
    font-family: 'Poppins';
    font-size: 3.5rem;
    color: #f06292;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
    animation: fadeIn 2s ease-in-out;
}

/* Imagem do Hello Kitty */
.kitty-image {
    width: 200px;
    margin-top: 20px;
    animation: bounceIn 2s ease-in-out;
}

/* Caixa de mensagem */
.message-box {
    background-color: #fce4ec;
    padding: 15px;
    border-radius: 10px;
    margin-top: 30px;
    animation: fadeInUp 3s ease-in-out;
}

/* Estilo das imagens na galeria */
.gallery {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 30px;
    animation: fadeInUp 4s ease-in-out;
}

.gallery img {
    width: 200px;
    height: 200px;
    border-radius: 15px;
    object-fit: cover;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
}

.gallery img:hover {
    transform: scale(1.1);
}

/* Ícone do coração animado */
.heart {
    color: #e91e63;
    font-size: 50px;
    animation: heartBeat 1s infinite;
    margin-top: 20px;
}

/* Animações */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes bounceIn {
    0% {
        opacity: 0;
        transform: scale(0.3);
    }
    50% {
        opacity: 1;
        transform: scale(1.2);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes heartBeat {
    0% {
        transform: scale(1);
    }
    25% {
        transform: scale(1.1);
    }
    50% {
        transform: scale(1);
    }
    75% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

/* Media Queries para responsividade */

@media (max-width: 768px) {
    /* Ajuste do título */
    h1 {
        font-size: 2.5rem;  /* Reduz o tamanho da fonte */
    }

    /* Ajuste da imagem Hello Kitty */
    .kitty-image {
        width: 150px;  /* Reduz o tamanho da imagem */
    }

    /* Ajuste do espaço entre as imagens da galeria */
    .gallery {
        flex-wrap: wrap;  /* Permite que as imagens se ajustem em várias linhas */
        justify-content: space-around;  /* Espaça as imagens */
    }

    .gallery img {
        width: 150px;  /* Reduz o tamanho das imagens na galeria */
        height: 150px;
    }

    .message-box {
        padding: 10px;  /* Reduz o padding */
        margin-top: 20px;  /* Menor distância do topo */
    }

    .heart {
        font-size: 40px;  /* Ajusta o tamanho do ícone de coração */
    }
}

@media (max-width: 480px) {
    /* Ajustes para telas menores, como celulares em modo retrato */
    h1 {
        font-size: 2rem;  /* Font menor em telas muito pequenas */
        padding: 0 10px;   /* Adiciona um padding para evitar o corte de texto */
    }

    .kitty-image {
        width: 120px;  /* Aumenta ainda mais a redução da imagem */
    }

    .gallery img {
        width: 120px;  /* Imagens menores em telas pequenas */
        height: 120px;
    }

    .message-box {
        padding: 8px;  /* Menos padding */
    }

    .heart {
        font-size: 35px;  /* Ajusta o tamanho do coração para telas muito pequenas */
    }
}

    </style>
</head>
<body>

    <!-- Tela cheia com título e imagem -->
    <div class="full-screen">
        <div class="content">
            <h1>Bem Vinda ao Cantinho da Bea, feito pelo Cecel!!</h1>
            <img src="hello kitty.png" alt="Hello Kitty" class="kitty-image">
            <div class="message-box">
                <h2>Eu te amo muito!</h2>
                <p>Esse site foi feito especialmente para o Cecel guardar todos os momentos fofinhos que ele tem com sua namorada!</p>
                <p>OBS: Ainda nao ta completo</p>
            </div>
        </div>
    </div>

    <!-- Galeria de fotos -->
    <div class="gallery">
        <img src="imgs/1.jpeg" alt="Foto 1">
        <img src="imgs/2.jpeg" alt="Foto 2">
        <img src="imgs/3.jpeg" alt="Foto 1">
        <img src="imgs/4.jpeg" alt="Foto 1">
    </div>
    <div class="gallery">
        <img src="imgs/5.jpeg" alt="Foto 1">
        <img src="imgs/6.jpeg" alt="Foto 2">
        <img src="imgs/7.jpeg" alt="Foto 1">
        <img src="imgs/8.jpeg" alt="Foto 1">
    </div>

    <!-- Ícone de coração animado -->
    <div class="heart">❤️</div>

</body>
</html>
